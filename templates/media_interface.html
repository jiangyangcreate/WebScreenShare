<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åª’ä½“æ¥å£</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            position: relative; /* For positioning draggable elements */
        }
        h1 {
            color: #ff6600;
            text-align: center;
        }
        #media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        video, iframe {
            border: 2px solid #ff6600;
            border-radius: 5px;
            max-width: 100%;
            height: auto;
        }
        /* éšè—çš„éŸ³é¢‘å…ƒç´  */
        #hidden-audio {
            display: none;
        }
        /* å–‡å­æŒ‰é’®æ ·å¼ */
        #speaker-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6600;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #speaker-button.muted::after {
            content: 'ğŸ”‡';
        }
        /* å¯æ‹–æ‹½å’Œå¯è°ƒæ•´å¤§å°çš„æ‘„åƒå¤´è§†é¢‘æ ·å¼ */
        .draggable {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            cursor: move;
            resize: both;
            overflow: hidden;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="media-container">
        {% if screen %}
            <div>
                <video id="screen-video" autoplay></video>
            </div>
        {% endif %}
        {% if camera %}
            <div id="camera-container" class="{% if screen and camera %}draggable{% endif %}">
                <video id="camera-video" autoplay></video>
            </div>
        {% endif %}
        <!-- éšè—çš„éŸ³é¢‘å…ƒç´  -->
        {% if sound %}
            <audio id="hidden-audio" autoplay></audio>
        {% endif %}
    </div>

    {% if sound %}
        <!-- å–‡å­æŒ‰é’®ç”¨äºå£°éŸ³æ§åˆ¶ -->
        <button id="speaker-button">ğŸ”Š</button>
    {% endif %}

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const screenElement = document.getElementById('screen-video');
            const cameraElement = document.getElementById('camera-video');
            {% if sound %}
            const speakerButton = document.getElementById('speaker-button');
            const hiddenAudio = document.getElementById('hidden-audio');
            {% endif %}

            {% if screen %}
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                screenElement.srcObject = screenStream;
            } catch (err) {
                console.error('å±å¹•å…±äº«é”™è¯¯:', err);
            }
            {% endif %}

            {% if camera %}
            try {
                const cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraElement.srcObject = cameraStream;
            } catch (err) {
                console.error('æ‘„åƒå¤´é”™è¯¯:', err);
            }
            {% endif %}

            {% if sound %}
            try {
                const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                hiddenAudio.srcObject = audioStream;
                hiddenAudio.play().catch(err => {
                    console.error('éŸ³é¢‘æ’­æ”¾é”™è¯¯:', err);
                });
            } catch (err) {
                console.error('å£°éŸ³é”™è¯¯:', err);
            }

            let isMuted = false;
            speakerButton.addEventListener('click', () => {
                isMuted = !isMuted;
                hiddenAudio.muted = isMuted;
                if (isMuted) {
                    speakerButton.textContent = 'ğŸ”‡';
                } else {
                    speakerButton.textContent = 'ğŸ”Š';
                }
            });

            // ä½¿å–‡å­æŒ‰é’®å¯æ‹–æ‹½
            (function makeDraggable(el) {
                let isDragging = false;
                let startX, startY, origX, origY;

                el.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    const rect = el.getBoundingClientRect();
                    origX = rect.left;
                    origY = rect.top;
                    document.body.style.userSelect = 'none';
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        const dx = e.clientX - startX;
                        const dy = e.clientY - startY;
                        el.style.left = `${origX + dx}px`;
                        el.style.top = `${origY + dy}px`;
                        el.style.right = 'auto';
                        el.style.bottom = 'auto';
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    document.body.style.userSelect = 'auto';
                });
            })(speakerButton);
            {% endif %}

            {% if screen and camera %}
            // ä½¿æ‘„åƒå¤´å®¹å™¨å¯æ‹–æ‹½å’Œå¯è°ƒæ•´å¤§å°
            const cameraContainer = document.getElementById('camera-container');
            if (cameraContainer) {
                // æ‹–æ‹½åŠŸèƒ½
                let isDragging = false;
                let offsetX, offsetY;

                cameraContainer.addEventListener('mousedown', (e) => {
                    if (e.target !== cameraElement) return; // ä»…åœ¨ç‚¹å‡»å®¹å™¨å…¶ä»–éƒ¨åˆ†æ—¶æ‹–æ‹½
                    isDragging = true;
                    offsetX = e.clientX - cameraContainer.offsetLeft;
                    offsetY = e.clientY - cameraContainer.offsetTop;
                    document.body.style.userSelect = 'none';
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        cameraContainer.style.left = `${e.clientX - offsetX}px`;
                        cameraContainer.style.top = `${e.clientY - offsetY}px`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    document.body.style.userSelect = 'auto';
                });

                // è°ƒæ•´å¤§å°ç”± CSS çš„ `resize: both;` å’Œ `overflow: hidden;` å¤„ç†
            }
            {% endif %}
        });
    </script>
</body>
</html>
