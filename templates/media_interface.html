    <style>
        body {
            font-family: Arial, sans-serif;

        #button-container {

        /* æ§åˆ¶æŒ‰é’®æ ·å¼ */
        .control-button {

            width: 60px;

        .control-button.muted::after {
            content: 'ğŸ”‡';

        /* å½•å±æŒ‰é’®æ­£åœ¨å½•åˆ¶çš„æ ·å¼ */
        #record-button.recording {
            background-color: red;
        }
        /* å¯æ‹–æ‹½å’Œå¯è°ƒæ•´å¤§å°çš„æ‘„åƒå¤´è§†é¢‘æ ·å¼ */
        .draggable {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;

<body>
    <div id="media-container">
        {% if screen %}
            <div>
                <video id="screen-video" autoplay></video>
            </div>
        {% endif %}
        {% if camera %}
            <div id="camera-container" class="{% if screen and camera %}draggable{% endif %}">
                <video id="camera-video" autoplay></video>
            </div>
        {% endif %}
        <!-- éšè—çš„éŸ³é¢‘å…ƒç´  -->
        {% if sound %}
            <audio id="hidden-audio" autoplay></audio>
        {% endif %}
    </div>

    <!-- æŒ‰é’®å®¹å™¨å§‹ç»ˆæ˜¾ç¤º -->
    <div id="button-container">
        {% if sound %}
            <!-- å–‡å­æŒ‰é’®ç”¨äºå£°éŸ³æ§åˆ¶ -->
            <button id="speaker-button" class="control-button">ğŸ”Š</button>
        {% endif %}
        <!-- å½•å±æŒ‰é’®å§‹ç»ˆæ˜¾ç¤º -->
        <button id="record-button" class="control-button">ğŸ¥</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const screenElement = document.getElementById('screen-video');
            const cameraElement = document.getElementById('camera-video');
            const recordButton = document.getElementById('record-button');
            {% if sound %}
            const speakerButton = document.getElementById('speaker-button');
            const hiddenAudio = document.getElementById('hidden-audio');
            {% endif %}

            // å…¨å±€åª’ä½“æµå˜é‡ï¼Œä¾¿äºå¤ç”¨
            let screenStream = null;
            let cameraStream = null;
            let audioStream = null;

            // åˆå§‹åŒ– Socket.IO
            const socket = io('/host');
            const peerConnections = {};

            // åˆ›å»ºå…¨å±€çš„åª’ä½“æµï¼ˆæœ¬åœ°æµï¼‰
            let localStream = new MediaStream();

            // è·å–å±å¹•æµ
            {% if screen %}
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                screenElement.srcObject = screenStream;
                screenStream.getTracks().forEach(track => localStream.addTrack(track));
            } catch (err) {
                console.error('å±å¹•å…±äº«é”™è¯¯:', err);
                alert('æ— æ³•å…±äº«å±å¹•ã€‚è¯·æ£€æŸ¥æƒé™æˆ–å°è¯•å…¶ä»–æµè§ˆå™¨ã€‚');
            }
            {% endif %}

            // è·å–æ‘„åƒå¤´æµ
            {% if camera %}
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraElement.srcObject = cameraStream;
                cameraStream.getTracks().forEach(track => localStream.addTrack(track));
            } catch (err) {
                console.error('æ‘„åƒå¤´é”™è¯¯:', err);
                alert('æ— æ³•è®¿é—®æ‘„åƒå¤´ã€‚è¯·æ£€æŸ¥æƒé™æˆ–å°è¯•å…¶ä»–æµè§ˆå™¨ã€‚');
            }
            {% endif %}

            // è·å–éŸ³é¢‘æµ
            {% if sound %}
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                hiddenAudio.srcObject = audioStream;
                hiddenAudio.play().catch(err => {
                    console.error('éŸ³é¢‘æ’­æ”¾é”™è¯¯:', err);
                });
            } catch (err) {
                console.error('å£°éŸ³é”™è¯¯:', err);
                alert('æ— æ³•è®¿é—®éº¦å…‹é£æˆ–å£°éŸ³è®¾å¤‡ã€‚è¯·æ£€æŸ¥æƒé™æˆ–å°è¯•å…¶ä»–æµè§ˆå™¨ã€‚');
            }

            let isMuted = false;
            speakerButton.addEventListener('click', () => {
                isMuted = !isMuted;
                hiddenAudio.muted = isMuted;
                speakerButton.textContent = isMuted ? 'ğŸ”‡' : 'ğŸ”Š';
            });

            // ä½¿å–‡å­æŒ‰é’®å¯æ‹–æ‹½
            makeElementDraggable(speakerButton);
            {% endif %}

            // å½•å±åŠŸèƒ½
            let mediaRecorder;
            let recordedChunks = [];
            let isRecording = false;

            recordButton.addEventListener('click', toggleRecording);

            async function toggleRecording() {
                if (!isRecording) {
                    await startRecording();
                } else {
                    stopRecording();
                }
            }

            async function startRecording() {
                recordButton.classList.add('recording');
                recordButton.textContent = 'â¹ï¸'; // æ›´æ”¹æŒ‰é’®å›¾æ ‡ä¸ºåœæ­¢
                isRecording = true;

                try {
                    let combinedStream = new MediaStream();

                    {% if screen %}
                    if (screenStream) {
                        screenStream.getTracks().forEach(track => combinedStream.addTrack(track));
                    }
                    {% endif %}

                    {% if camera %}
                    if (cameraStream) {
                        cameraStream.getTracks().forEach(track => combinedStream.addTrack(track));
                    }
                    {% endif %}

                    {% if sound %}
                    if (audioStream) {
                        audioStream.getTracks().forEach(track => combinedStream.addTrack(track));
                    }
                    {% endif %}

                    if (combinedStream.getTracks().length === 0) {
                        throw new Error('æ²¡æœ‰å¯ç”¨çš„åª’ä½“æµè¿›è¡Œå½•åˆ¶');
                    }

                    mediaRecorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm; codecs=vp9' });

                    mediaRecorder.ondataavailable = function(event) {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = saveRecording;

                    mediaRecorder.start(1000); // æ¯ç§’è·å–æ•°æ®

                } catch (err) {
                    console.error('å½•å±é”™è¯¯:', err);
                    alert('å½•å±æ—¶å‘ç”Ÿé”™è¯¯ã€‚è¯·æ£€æŸ¥æƒé™æˆ–å°è¯•å…¶ä»–æµè§ˆå™¨ã€‚');
                    recordButton.classList.remove('recording');
                    recordButton.textContent = 'ğŸ¥'; // æ¢å¤æŒ‰é’®å›¾æ ‡
                    isRecording = false;
                }
            }

            function stopRecording() {
                recordButton.classList.remove('recording');
                recordButton.textContent = 'ğŸ¥'; // æ¢å¤æŒ‰é’®å›¾æ ‡
                isRecording = false;
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
            }

            function saveRecording() {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                recordedChunks = [];

                const now = new Date();
                const filename = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}_` +
                                 `${pad(now.getHours())}-${pad(now.getMinutes())}-${pad(now.getSeconds())}` +
                                 `_${now.getMilliseconds()}ms.webm`;

                const formData = new FormData();
                formData.append('video', blob, filename);

                fetch('/upload_video', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('å½•å±å·²ä¿å­˜ï¼Œæ–‡ä»¶å: ' + data.filename);
                    } else {
                        alert('ä¿å­˜å¤±è´¥: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('ä¸Šä¼ é”™è¯¯:', error);
                    alert('ä¸Šä¼ è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯');
                });
            }

            function pad(num) {
                return num.toString().padStart(2, '0');
            }

            {% if screen and camera %}
            // ä½¿æ‘„åƒå¤´å®¹å™¨å¯æ‹–æ‹½å’Œå¯è°ƒæ•´å¤§å°
            const cameraContainer = document.getElementById('camera-container');
            if (cameraContainer) {
                makeElementDraggable(cameraContainer);
            }
            {% endif %}

            // å¯æ‹–æ‹½åŠŸèƒ½å°è£…
            function makeElementDraggable(el) {
                let isDragging = false;
                let offsetX, offsetY;

                el.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    offsetX = e.clientX - el.offsetLeft;
                    offsetY = e.clientY - el.offsetTop;
                    document.body.style.userSelect = 'none';
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        el.style.left = `${e.clientX - offsetX}px`;
                        el.style.top = `${e.clientY - offsetY}px`;
                        el.style.right = 'auto';
                        el.style.bottom = 'auto';
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    document.body.style.userSelect = 'auto';
                });
            }

            // å¼€å§‹æµåª’ä½“å…±äº«
            startStreaming();

            function startStreaming() {
                socket.emit('sharing_status', { sharing: true });

                socket.on('viewer-join', async (id) => {
                    const pc = new RTCPeerConnection();

                    // ä¿å­˜è¿æ¥
                    peerConnections[id] = pc;

                    // å°†æœ¬åœ°æµæ·»åŠ åˆ°è¿æ¥ä¸­
                    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

                    pc.onicecandidate = (event) => {
                        if (event.candidate) {
                            socket.emit('candidate', { to: id, candidate: event.candidate });
                        }
                    };

                    // åˆ›å»º offer å¹¶å‘é€ç»™è§‚ä¼—
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);
                    socket.emit('offer', { to: id, offer: pc.localDescription });
                });

                socket.on('answer', async ({ from, answer }) => {
                    const pc = peerConnections[from];
                    if (pc) {
                        await pc.setRemoteDescription(new RTCSessionDescription(answer));
                    }
                });

                socket.on('candidate', async ({ from, candidate }) => {
                    const pc = peerConnections[from];
                    if (pc) {
                        await pc.addIceCandidate(new RTCIceCandidate(candidate));
                    }
                });
            }

            // é¡µé¢å…³é—­æ—¶é€šçŸ¥æœåŠ¡å™¨
            window.addEventListener('beforeunload', () => {
                socket.emit('sharing_status', { sharing: false });
                socket.close();
            });
        });
    </script>
</body>
