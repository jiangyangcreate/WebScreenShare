<!-- templates/media_interface.html -->
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体接口</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            position: relative; /* For positioning draggable elements */
        }
        h1 {
            color: #ff6600;
            text-align: center;
        }
        #media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        video, iframe {
            border: 2px solid #ff6600;
            border-radius: 5px;
            max-width: 100%;
            height: auto;
        }
        /* 隐藏的音频元素 */
        #hidden-audio {
            display: none;
        }
        /* 喇叭按钮样式 */
        #speaker-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6600;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #speaker-button.muted::after {
            content: '🔇';
        }
        /* 可拖拽和可调整大小的摄像头视频样式 */
        .draggable {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            cursor: move;
            resize: both;
            overflow: hidden;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="media-container">
        {% if screen %}
            <div>
                <video id="screen-video" autoplay></video>
            </div>
        {% endif %}
        {% if camera %}
            <div id="camera-container" class="{% if screen and camera %}draggable{% endif %}">
                <video id="camera-video" autoplay></video>
            </div>
        {% endif %}
        <!-- 隐藏的音频元素 -->
        {% if sound %}
            <audio id="hidden-audio" autoplay></audio>
        {% endif %}
    </div>

    {% if sound %}
        <!-- 喇叭按钮用于声音控制 -->
        <button id="speaker-button">🔊</button>
    {% endif %}

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const screenElement = document.getElementById('screen-video');
            const cameraElement = document.getElementById('camera-video');
            {% if sound %}
            const speakerButton = document.getElementById('speaker-button');
            const hiddenAudio = document.getElementById('hidden-audio');
            {% endif %}

            {% if screen %}
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                screenElement.srcObject = screenStream;
            } catch (err) {
                console.error('屏幕共享错误:', err);
            }
            {% endif %}

            {% if camera %}
            try {
                const cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraElement.srcObject = cameraStream;
            } catch (err) {
                console.error('摄像头错误:', err);
            }
            {% endif %}

            {% if sound %}
            try {
                const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                hiddenAudio.srcObject = audioStream;
                hiddenAudio.play().catch(err => {
                    console.error('音频播放错误:', err);
                });
            } catch (err) {
                console.error('声音错误:', err);
            }

            let isMuted = false;
            speakerButton.addEventListener('click', () => {
                isMuted = !isMuted;
                hiddenAudio.muted = isMuted;
                if (isMuted) {
                    speakerButton.textContent = '🔇';
                } else {
                    speakerButton.textContent = '🔊';
                }
            });

            // 使喇叭按钮可拖拽
            (function makeDraggable(el) {
                let isDragging = false;
                let startX, startY, origX, origY;

                el.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    const rect = el.getBoundingClientRect();
                    origX = rect.left;
                    origY = rect.top;
                    document.body.style.userSelect = 'none';
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        const dx = e.clientX - startX;
                        const dy = e.clientY - startY;
                        el.style.left = `${origX + dx}px`;
                        el.style.top = `${origY + dy}px`;
                        el.style.right = 'auto';
                        el.style.bottom = 'auto';
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    document.body.style.userSelect = 'auto';
                });
            })(speakerButton);
            {% endif %}

            {% if screen and camera %}
            // 使摄像头容器可拖拽和可调整大小
            const cameraContainer = document.getElementById('camera-container');
            if (cameraContainer) {
                // 拖拽功能
                let isDragging = false;
                let offsetX, offsetY;

                cameraContainer.addEventListener('mousedown', (e) => {
                    if (e.target !== cameraElement) return; // 仅在点击容器其他部分时拖拽
                    isDragging = true;
                    offsetX = e.clientX - cameraContainer.offsetLeft;
                    offsetY = e.clientY - cameraContainer.offsetTop;
                    document.body.style.userSelect = 'none';
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        cameraContainer.style.left = `${e.clientX - offsetX}px`;
                        cameraContainer.style.top = `${e.clientY - offsetY}px`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    document.body.style.userSelect = 'auto';
                });

                // 调整大小由 CSS 的 `resize: both;` 和 `overflow: hidden;` 处理
            }
            {% endif %}
        });
    </script>
</body>
</html>
