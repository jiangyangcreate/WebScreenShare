    <style>
        body {

        video, iframe {

        }
        /* éšè—çš„éŸ³é¢‘å…ƒç´  */
        #hidden-audio {

        }
        /* æŒ‰é’®å®¹å™¨ */
        #button-container {
            position: fixed;
            bottom: 20px;

            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        /* å–‡å­æŒ‰é’®æ ·å¼ */
        .control-button {
            background-color: #ff6600;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: #fff;

        .control-button.muted::after {
            content: 'ğŸ”‡';
        }
        /* å½•å±æŒ‰é’®æ ·å¼ */
        #record-button.recording {
            background-color: red;
        }
        /* å¯æ‹–æ‹½å’Œå¯è°ƒæ•´å¤§å°çš„æ‘„åƒå¤´è§†é¢‘æ ·å¼ */
        .draggable {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            cursor: move;
            resize: both;
            overflow: hidden;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="media-container">
        {% if screen %}
            <div>
                <video id="screen-video" autoplay></video>
            </div>
        {% endif %}
        {% if camera %}
            <div id="camera-container" class="{% if screen and camera %}draggable{% endif %}">
                <video id="camera-video" autoplay></video>
            </div>
        {% endif %}
        <!-- éšè—çš„éŸ³é¢‘å…ƒç´  -->
        {% if sound %}
            <audio id="hidden-audio" autoplay></audio>
        {% endif %}
    </div>

    <!-- æŒ‰é’®å®¹å™¨å§‹ç»ˆæ˜¾ç¤º -->
    <div id="button-container">
        {% if sound %}
            <!-- å–‡å­æŒ‰é’®ç”¨äºå£°éŸ³æ§åˆ¶ -->
            <button id="speaker-button" class="control-button">ğŸ”Š</button>
        {% endif %}
        <!-- å½•å±æŒ‰é’®å§‹ç»ˆæ˜¾ç¤º -->
        <button id="record-button" class="control-button">ğŸ¥</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const screenElement = document.getElementById('screen-video');
            const cameraElement = document.getElementById('camera-video');
            const recordButton = document.getElementById('record-button');
            {% if sound %}
            const speakerButton = document.getElementById('speaker-button');
            const hiddenAudio = document.getElementById('hidden-audio');
            {% endif %}

            {% if screen %}
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                screenElement.srcObject = screenStream;
            } catch (err) {
                console.error('å±å¹•å…±äº«é”™è¯¯:', err);
                alert('æ— æ³•å…±äº«å±å¹•ã€‚è¯·æ£€æŸ¥æƒé™æˆ–å°è¯•å…¶ä»–æµè§ˆå™¨ã€‚');
            }
            {% endif %}

            {% if camera %}
            try {
                const cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraElement.srcObject = cameraStream;
            } catch (err) {
                console.error('æ‘„åƒå¤´é”™è¯¯:', err);
                alert('æ— æ³•è®¿é—®æ‘„åƒå¤´ã€‚è¯·æ£€æŸ¥æƒé™æˆ–å°è¯•å…¶ä»–æµè§ˆå™¨ã€‚');
            }
            {% endif %}

            {% if sound %}
            try {
                const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                hiddenAudio.srcObject = audioStream;
                hiddenAudio.play().catch(err => {
                    console.error('éŸ³é¢‘æ’­æ”¾é”™è¯¯:', err);
                });
            } catch (err) {
                console.error('å£°éŸ³é”™è¯¯:', err);
                alert('æ— æ³•è®¿é—®éº¦å…‹é£æˆ–å£°éŸ³è®¾å¤‡ã€‚è¯·æ£€æŸ¥æƒé™æˆ–å°è¯•å…¶ä»–æµè§ˆå™¨ã€‚');
            }

            let isMuted = false;
            speakerButton.addEventListener('click', () => {
                isMuted = !isMuted;
                hiddenAudio.muted = isMuted;
                if (isMuted) {
                    speakerButton.textContent = 'ğŸ”‡';
                } else {
                    speakerButton.textContent = 'ğŸ”Š';
                }
            });

            // ä½¿å–‡å­æŒ‰é’®å¯æ‹–æ‹½
            if (speakerButton) {
                (function makeDraggable(el) {
                    let isDragging = false;
                    let startX, startY, origX, origY;

                    el.addEventListener('mousedown', (e) => {
                        if (el.id === 'speaker-button') {
                            isDragging = true;
                            startX = e.clientX;
                            startY = e.clientY;
                            const rect = el.getBoundingClientRect();
                            origX = rect.left;
                            origY = rect.top;
                            document.body.style.userSelect = 'none';
                        }
                    });

                    document.addEventListener('mousemove', (e) => {
                        if (isDragging) {
                            const dx = e.clientX - startX;
                            const dy = e.clientY - startY;
                            el.style.left = `${origX + dx}px`;
                            el.style.top = `${origY + dy}px`;
                            el.style.right = 'auto';
                            el.style.bottom = 'auto';
                        }
                    });

                    document.addEventListener('mouseup', () => {
                        isDragging = false;
                        document.body.style.userSelect = 'auto';
                    });
                })(speakerButton);
            }
            {% endif %}

            // å½•å±åŠŸèƒ½
            let mediaRecorder;
            let recordedChunks = [];
            let isRecording = false;

            recordButton.addEventListener('click', toggleRecording);

            async function toggleRecording() {
                if (!isRecording) {
                    await startRecording();
                } else {
                    stopRecording();
                }
            }

            async function startRecording() {
                recordButton.classList.add('recording');
                recordButton.textContent = 'â¹ï¸'; // æ›´æ”¹æŒ‰é’®å›¾æ ‡ä¸ºåœæ­¢
                isRecording = true;
                try {
                    let combinedStream;
                    {% if screen and camera %}
                        // åŒæ—¶å½•åˆ¶å±å¹•å’Œæ‘„åƒå¤´
                        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                        const cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
                        let audioStream;
                        {% if sound %}
                            audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        {% endif %}
                        combinedStream = new MediaStream([
                            ...screenStream.getVideoTracks(),
                            ...cameraStream.getVideoTracks(),
                            {% if sound %}
                                ...audioStream.getAudioTracks()
                            {% endif %}
                        ]);
                    {% elif screen %}
                        // ä»…å½•åˆ¶å±å¹•
                        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                        combinedStream = screenStream;
                    {% else %}
                        alert('æ— æ³•è·å–å±å¹•æˆ–æ‘„åƒå¤´æƒé™');
                        recordButton.classList.remove('recording');
                        recordButton.textContent = 'ğŸ¥'; // æ¢å¤æŒ‰é’®å›¾æ ‡
                        isRecording = false;
                        return;
                    {% endif %}

                    mediaRecorder = new MediaRecorder(combinedStream, { mimeType: 'video/mp4' });

                    mediaRecorder.ondataavailable = function(event) {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = saveRecording;

                    mediaRecorder.start(1000); // æ¯ç§’è·å–ä¸€æ¬¡æ•°æ®ç‰‡æ®µ

                } catch (err) {
                    console.error('å½•å±é”™è¯¯:', err);
                    alert('å½•å±æ—¶å‘ç”Ÿé”™è¯¯ã€‚è¯·æ£€æŸ¥æƒé™æˆ–å°è¯•å…¶ä»–æµè§ˆå™¨ã€‚');
                    recordButton.classList.remove('recording');
                    recordButton.textContent = 'ğŸ¥'; // æ¢å¤æŒ‰é’®å›¾æ ‡
                    isRecording = false;
                }
            }

            function stopRecording() {
                recordButton.classList.remove('recording');
                recordButton.textContent = 'ğŸ¥'; // æ¢å¤æŒ‰é’®å›¾æ ‡
                isRecording = false;
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
            }

            function saveRecording() {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                recordedChunks = [];

                const now = new Date();
                const filename = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}_` +
                                 `${pad(now.getHours())}-${pad(now.getMinutes())}-${pad(now.getSeconds())}` +
                                 `_${now.getMilliseconds()}ms.mp4`;

                const formData = new FormData();
                formData.append('video', blob, filename);

                fetch('/upload_video', {  // ä¿®æ”¹ä¸º '/upload_video'
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('å½•å±å·²ä¿å­˜ï¼Œæ–‡ä»¶å: ' + data.filename);
                    } else {
                        alert('ä¿å­˜å¤±è´¥: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('ä¸Šä¼ é”™è¯¯:', error);
                    alert('ä¸Šä¼ è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯');
                });
            }

            function pad(num) {
                return num.toString().padStart(2, '0');
            }

            {% if screen and camera %}
            // ä½¿æ‘„åƒå¤´å®¹å™¨å¯æ‹–æ‹½å’Œå¯è°ƒæ•´å¤§å°
            const cameraContainer = document.getElementById('camera-container');
            if (cameraContainer) {
                // æ‹–æ‹½åŠŸèƒ½
                let isDragging = false;
                let offsetX, offsetY;

                cameraContainer.addEventListener('mousedown', (e) => {
                    if (e.target !== cameraElement) return; // ä»…åœ¨ç‚¹å‡»å®¹å™¨å…¶ä»–éƒ¨åˆ†æ—¶æ‹–æ‹½
                    isDragging = true;
                    offsetX = e.clientX - cameraContainer.offsetLeft;
                    offsetY = e.clientY - cameraContainer.offsetTop;
                    document.body.style.userSelect = 'none';
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        cameraContainer.style.left = `${e.clientX - offsetX}px`;
                        cameraContainer.style.top = `${e.clientY - offsetY}px`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    document.body.style.userSelect = 'auto';
                });

                // è°ƒæ•´å¤§å°ç”± CSS çš„ `resize: both;` å’Œ `overflow: hidden;` å¤„ç†
            }
            {% endif %}
        });
    </script>
</body>
</html>
