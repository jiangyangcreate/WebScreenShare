<!-- templates/upload.html -->
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传新文件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1, h2 {
            color: #ff6600;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* 美化上传按钮 */
        .file-upload {
            position: relative;
            display: inline-block;
            overflow: hidden;
            cursor: pointer;
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .file-upload:hover {
            background-color: #e65c00;
        }
        .file-upload input[type="file"] {
            position: absolute;
            font-size: 18px;
            right: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        /* 显示文件名 */
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #f0f0f0;
        }
        input[type="submit"] {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #e65c00;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            color: #ff6600;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #e65c00;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            margin: 0 10px;
        }
    </style>
    <!-- 引入设备检测的 JavaScript 文件 -->
    <script src="{{ url_for('static', filename='js/deviceDetection.js') }}"></script>
    <script>
        // 显示选中的文件名
        function displayFileName(input) {
            const fileNameElement = document.getElementById('file-name');
            if (input.files.length > 0) {
                fileNameElement.textContent = `已选择文件: ${input.files[0].name}`;
            } else {
                fileNameElement.textContent = '';
            }
        }
        // 显示上传表单
        window.onload = function() {
            const uploadContainer = document.getElementById('upload-form-container');
            const uploadForm = uploadContainer.querySelector('form');
            uploadForm.style.display = 'flex';
        }
    </script>
</head>
<body>
    <h2>上传新文件</h2>
    <div id="upload-form-container">
        <form method="post" enctype="multipart/form-data">
            <label class="file-upload">
                上传文件
                <input type="file" name="file" required accept="image/png, image/jpeg, image/gif, image/jpg" onchange="displayFileName(this)">
            </label>
            <div class="file-name" id="file-name"></div>
            <input type="submit" value="确认">
        </form>
    </div>
    <h2>已上传的文件</h2>
    <ul>
    {% for file in files %}
        <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
    {% endfor %}
    </ul>
    <div class="nav-links">
        <a href="{{ url_for('index') }}">返回首页</a>
        <a href="{{ url_for('media_selection') }}">前往媒体选择页面</a>
    </div>
    <!-- <div class="status">
        <p id="camera-status">摄像头: 检测中...</p>
        <p id="microphone-status">麦克风: 检测中...</p>
    </div> -->
</body>
</html>
